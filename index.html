<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!--link html to font awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Music Player</h1>

    <div class="container play">

      <div class="music-display">

        <h4 id="song-title"> GoingHigher</h4>

        <div class="progress-container">

             <div class="progress"></div>
        </div>

    </div>
      

 <audio src="music/goinghigher.mp3" id="audio"></audio>
    



    <div class="image-container">

    <img src="images/goinghigher.jpg" alt="music-cover" id = "song-cover">

    </div>

    <div class= "navigation-container">

     <button id="prev" class="action-btn">

        <i class="fa fa-backward" aria-hidden="true"></i>
     </button>
     <button id="play" class="action-btn action-btn-play">
         <i class="fa fa-play" aria-hidden="true"></i>

     </button>

     <button id="next" class="action-btn action-btn-next">

        <i class="fa fa-forward" aria-hidden="true"></i>

     </button>
     <button id="loop" class="action-btn action-btn-loop">
     <i class="fa fa-repeat" aria-hidden="true"></i>
     </button>

    </div>

    </div>

    


   


<script src= "index.js"></script>
</body>
</html>
